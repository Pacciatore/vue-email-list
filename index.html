<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link VUEjs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

    <!-- Link JavaScript -->
    <script type="text/javascript" src="js/script.js" defer></script>
    <script type="text/javascript" src="js/utils.js"></script>

    <!-- Link Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <title>Email List</title>
</head>

<body>

    <div id="app" class="d-flex flex-column justify-content-between">

        <!-- Titolo pagina -->
        <header class="pt-3">
            <h1 class="text-center">Email List</h1>
        </header>

        <!-- Contenuto principale -->
        <main class="container pt-5 flex-grow-1">

            <!-- Zona input array -->
            <div class="array-inputs-container pb-3 d-flex justify-content-around">

                <!-- Input numero di email da generare -->
                <div class="input-container d-flex flex-column gap-2">
                    <label for="numberEmail">Inserire numero di email da generare: </label>
                    <input type="number" v-model="numOfEmails" name="numberEmail" @keyUp.enter="generateEmails">
                </div>

                <!-- Bottone per la generazione delle email -->
                <div class="btn-container text-center align-self-center">
                    <button @click="generateEmails" class="btn btn-dark">Crea {{ numOfEmails }} email
                        casuali</button>
                </div>

            </div>

            <!-- Lista delle email generate -->
            <div v-show="emails.length > 0">

                <!-- TODO Bug: una volta caricato la prima volta,
                            il messaggio non sarà più visualizzabile
                            nei successivi caricamenti -->

                <!-- Messaggio di caricamento -->
                <div v-if="emails.length < numOfEmails" class="text-center">Caricamento...</div>

                <!-- Tabella una volta caricato -->
                <ul v-else class="email-list list-group">
                    <li v-for="email in emails" class="list-group-item">{{ email }}</li>
                </ul>
            </div>

        </main>

        <!-- Personal footer -->
        <footer class="py-4">

            <div class="container">

                <div id="tr-credits">Created by <a href="https://www.github.com/Pacciatore">Tommaso Raimondi</a></div>

            </div>

        </footer>

    </div>

</body>

</html>
